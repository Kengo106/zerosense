<h2>{{ raceName }}</h2>

<table>
    <thead>
        <td>順位<button type="button" (click)="sortPlace()">sort</button></td>
        <td>馬名</td>
        <td>単勝<button type="button" (click)="sortOddsTan()">sort</button></td>
    </thead>
    <tbody *ngFor="let result of raceResult">
        <td>{{result.place_num}}位</td>
        <td>{{result.horse_name}}</td>
        <td>{{result.odds_tan}}</td>
    </tbody>
</table>
<span>
    コメント：<input type="text"><button type="submit">送信</button>
</span>
<div><button type="button" (click)="goBack()">レース一覧に戻る</button></div>
