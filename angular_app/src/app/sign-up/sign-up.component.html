<div class="page">
    <section class="card">
        <form class="inputEmail" (ngSubmit)="submitSignUp($event)" #signUpForm="ngForm">
            <h2>新規登録</h2>
            <label for="inputUsername" class="sr-only"> Username</label>
            <input type="text" id="inputUsername" name="username" class="form-control"
            placeholder="Username" [(ngModel)]="account.username" #username="ngModel" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" 
            placeholder="Email address" [(ngModel)]="account.email" #email="ngModel" autocomplete="username email" required >
            <label for="inputPassword" class="sr-only">Password</label>
            <!-- パスワードは6文字以上 -->
            <input type="password" name="password" id="inputPassword" class="form-control"
            placeholder="Password" [(ngModel)]="account.password" #password="ngModel" autocomplete="new-password" required >
            <label for="confirmationPassword" class="sr-only">Re-enter Password</label>
            <input type="password" name="password_confirmation" id="confirmationPassword" class="form-control" 
            placeholder="Re-enter Password" [(ngModel)]="account.passwordConfirmation" #password_confirmation="ngModel" autocomplete="new-password" required>
            <button type="submit" [disabled]="!signUpForm.form.valid">SIGN UP</button>
        </form>
        <a routerLink="/account/login">ログインはこちら</a>
    </section>
</div>
