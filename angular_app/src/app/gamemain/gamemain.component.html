<table>
    <thead >
        <th>順位</th><th *ngFor="let competitorData of competitorDatas">{{competitorData.place}}位</th>
    </thead>
    <tbody>
        <tr>
            <th>プレイヤー</th><td *ngFor="let competitorData of competitorDatas">{{competitorData.name}}</td>
        </tr>
        <tr>
            <th>合計ポイント</th><td *ngFor="let competitorData of competitorDatas">{{competitorData.nowscore}}</td>
        </tr>
        <tr>
            <th>回収率</th><td *ngFor="let competitorData of competitorDatas">{{competitorData.recovery_rate}}％</td>
        </tr>
    </tbody>
</table>

<h3>投票受付中のレース一覧</h3>
<div *ngIf="isVotableRace; then votableBlock else noVotable"></div>
    <ng-template #votableBlock>
        <table>
            <tbody>
                <tr *ngFor="let race of isVotableRace" (click)="moveVote(race,game)">
                        <td>{{race.date}}</td>
                        <td>{{race.name}}</td>
                        <td>{{race.grade}}</td>
                        <div *ngIf="race.voted;then votedBlock else noVoted"></div>
                        <ng-template #votedBlock>
                        <td><button>更新する</button></td>
                    </ng-template>
                    <ng-template #noVoted>
                        <td><button class="no-voted">投票する</button></td>
                    </ng-template>
                </tr>
            </tbody>
        </table>
    </ng-template>
    <ng-template #noVotable>
        投票対象のレースがありません        
   </ng-template>
