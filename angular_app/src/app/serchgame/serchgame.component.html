<h2>大会検索</h2>
<div>
  <form (ngSubmit)="Serch()">
    <label for="name">大会IDを入力</label>
    <input type="text" name="gameID" id="name" [(ngModel)]="gameId" required />
    <button type="submit">検索する</button>
  </form>
  <div *ngIf="gameNumber !== 0">
    <h3>大会名</h3>
    <div (click)="join()">{{ gameName }}</div>
    <button (click)="join()">参加する</button>
  </div>
</div>
