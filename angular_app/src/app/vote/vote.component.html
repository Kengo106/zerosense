    <h2>{{race.name}}{{race.grade}}</h2>
    <div style="display: flex;">
        <div>
                <h3>出走馬</h3>
    <div *ngFor="let horse of horseList">
        <p style="margin:0; padding: 0;">{{horse.name}}</p>
    </div>
        </div>
<div>
        <h3>参加者の投票</h3>
    <div>
        <tr *ngFor="let vote of voteList">
            <div *ngIf="vote.name!=userName">
                <td>{{vote.name}}</td><td>◎：{{vote.first.name}}</td><td>○：{{vote.second.name}}</td><td>▲：{{vote.third.name}}</td><td>{{vote.comment}}</td>
            </div>
        </tr>
    </div>
</div>

</div>

<form (ngSubmit)="onSubmit()">
    <label for="first">◎：</label>
    <select name="firsthorse" id="first" [(ngModel)]="myVote.first" required>
        <option value=null disabled>選択してください</option>
        <option [value]="horse.id" *ngFor="let horse of horseList">
            {{horse.name}}
        </option>
    </select>
    <label for="second">○：</label>
    <select name="secondhorse" id="second" [(ngModel)]="myVote.second" required>
        <option value=null disabled>選択してください</option>
        <option [value]="horse.id" *ngFor="let horse of horseList">
            {{horse.name}}
        </option>
    </select>
    <label for="third">▲：</label>
    <select name="thirdhorse" id="third" [(ngModel)]="myVote.third" required>
        <option value=null disabled>選択してください</option>
        <option [value]="horse.id" *ngFor="let horse of horseList">
            {{horse.name}}
        </option>
    </select>
    コメント：<textarea name="comment" [(ngModel)]="myVote.comment" id="comment" cols="30" rows="10"></textarea>
    <button type="submit">投票する</button>
</form>
