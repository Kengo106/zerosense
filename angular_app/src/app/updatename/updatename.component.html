<div class="container rename">
  <span class="title">表示名の変更</span>
  <div class="flex-box">
    <span class="item rename"
      ><input type="text" [placeholder]="currentUserName" [(ngModel)]="currentUserName"
    /></span>
    <span class="button"><button (click)="updataName()">変更する</button></span>
  </div>
</div>
<div class="container delete">
  <span class="title"> アカウントを削除する </span>
  <span class="flex-box">
    <span routerLink="/deleteacount/">
      <span class="icon delete"> <i class="fa fa-chevron-circle-right" aria-hidden="true"></i></span
      ><span class="delete item">削除する</span></span
    >
  </span>
</div>
<div class="goback container">
  <div class="flex-box" (click)="goBack()">
    <span class="icon"> <i class="fa fa-chevron-circle-right" aria-hidden="true"></i></span
    ><span class="text">大会へ戻る</span>
  </div>
</div>
