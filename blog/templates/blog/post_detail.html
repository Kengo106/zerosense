{% extends "blog/base.html" %}

{% block content %}

    <h1 class="title">{{post.title}}</h1>
    <small>Posted at {{post.posted_date}}</small>
    <p>{{post.intro}}</p>
    <p>{{post.body}}</p>
    <hr />

    <h2 class="subtitle">コメント追加</h2>
    
    <form action="." method="post">
        {% csrf_token %}
        {{form.as_p}}
        <div class="field">
            <div class="control">
                <button class="button is-danger">送信ボタン</button>
            </div>
        </div>

    </form>

{%endblock%}
