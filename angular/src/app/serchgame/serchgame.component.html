<div class="container">
  <span class="title">大会検索</span>
  <form (ngSubmit)="Serch()" class="forms">
    <span class="serch-box">
      <label for="name" class="left">大会ID</label>
      <span class="text-box">
        <input
          class="text"
          type="text"
          name="gameID"
          id="name"
          placeholder="game id"
          [(ngModel)]="gameId"
          required
        />
      </span>
    </span>
    <button type="submit">検索</button>
  </form>
</div>
<div *ngIf="gameNumber !== 0" class="container">
  <span class="title">検索結果</span>
  <div (click)="join()" class="game" *ngFor="let name of gameName">
    <span class="icon"> <i class="fa fa-chevron-circle-right" aria-hidden="true"></i></span
    >{{ name }}
  </div>
</div>
